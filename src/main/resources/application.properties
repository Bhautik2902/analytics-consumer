spring.application.name=AnalyticsConsumer

server.port=8082


# MYSQL DATABASE CONFIG

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


# KAFKA CONSUMER CONFIG

spring.kafka.bootstrap-servers=34.46.152.131:9092

spring.kafka.consumer.group-id=analytics-service-consumer

spring.kafka.consumer.auto-offset-reset=latest

# JSON Deserialization
spring.kafka.consumer.key-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer

spring.kafka.consumer.properties.spring.deserializer.key.delegate.class=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=org.springframework.kafka.support.serializer.JsonDeserializer

spring.kafka.consumer.properties.spring.json.value.default.type=com.livevote.analyticsconsumer.analyticsconsumer.dto.EventWrapper
spring.kafka.consumer.properties.spring.json.use.type.headers=false

spring.kafka.consumer.properties.spring.json.trusted.packages=*

logging.level.org.springframework.kafka=DEBUG



